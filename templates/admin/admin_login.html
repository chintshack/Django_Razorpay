{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login For Admin</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href={% static "login/images/icons/favicon.ico" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'login/fonts/iconic/css/material-design-iconic-font.min.css' %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "login/vendor/animate/animate.css" %}>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href={% static "login/vendor/css-hamburgers/hamburgers.min.css" %}>
<!--===============================================================================================-->
<!--===============================================================================================-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--===============================================================================================-->	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "login/css/util.css" %} >
	<link rel="stylesheet" type="text/css" href={% static "login/css/main.css" %}>
<!--===============================================================================================-->
<link rel="stylesheet" href={% static "css/register.css" %}>


</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-3">
        <a class="navbar-brand text-white" >Admin-Only</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            
            <li class="nav-item mx-3">    <a class="nav-link " style='color:salmon; font-size:15px' href="{% url 'admin_login' %}">Admin Login <span class="sr-only">(current)</span></a> </li>
              </li>

              <li class="nav-item">
                <a class="nav-link mx-3" style='font-size:15px' href="{% url 'home' %}">Back to Home</a>
              </li>
              
          </ul>
      
        </div>
      </nav>


	
	<div class="limiter" style='margin-top:20px'>
		<div class="container-login100">
			<div class="wrap-login100">
 				
  <form method='post' action='{% url "admin_login" %}' class="login100-form validate-form">
    {% csrf_token %}

					<span class="login100-form-title p-b-26">
						Hi Admin We Know You!
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-card"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name='username' >
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
						
                         <button class="login100-form-btn" type="submit" >Log In</button>
						
						</div>
					</div>
<center style='margin-top:10px'>
            {% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}	

             </center>
   
					<div class="text-center p-t-115" style='margin-top:-40px'>
						<span class="txt1">
							Paying Fees through us made Simple, Safe and Secure
						</span>

						
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src={% static "login/vendor/jquery/jquery-3.2.1.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "login/vendor/animsition/js/animsition.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "login/vendor/bootstrap/js/popper.js" %}></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src={% static "login/vendor/select2/select2.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "login/vendor/daterangepicker/moment.min.js" %}></script>
	<script src={% static "login/vendor/daterangepicker/daterangepicker.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "login/vendor/countdowntime/countdowntime.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "login/js/main.js" %}></script>

</body>
</html>
